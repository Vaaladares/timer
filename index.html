<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="timer">
            <h1>Meu timer</h1>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
